<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="btns">
        <div class="container">
            <div class="btns_menu">
                <button class="btn home">Home</button>
                <button class="btn Poster">Poster</button>
                <button class="btn Mobile">Mobile</button>
                <button class="btn Mockup">Mockup</button>
                <button class="btn Web">Web</button>
            </div>
        </div>
    </div>

    <section id="home" class="scroll-spy">
        <div class="wrapper">
            <h1>Home</h1>
            <div class="content">
                <img src="img/자산 1.png" alt="Poster 1" class="myimg">
            </div>

        </div>
    </section>

    <section id="Poster" class="scroll-spy">
        <div class="wrapper">
            <h1>Poster</h1>
            <div class="content">
                <img src="img/티샤스 포스터.png" alt="Poster 1">
                <img src="img/메타버스 포스터.png" alt="Poster 2">
                <img src="img/그림 포스터.jpg" alt="Poster 3">
                <img src="img/컬러 포스터.png" alt="Poster 4">
            </div>
            <div class="subcontent">
                <!-- Add any additional content here if needed -->
            </div>
        </div>
    </section>

    <section id="Mobile" class="scroll-spy">
        <div class="wrapper">
            <h1>Mobile</h1>
            <div class="content">
                <img src="img/모바일.png" alt="Mobile Design">
            </div>
        </div>
    </section>

    <section id="Mockup" class="scroll-spy">
        <div class="wrapper">
            <h1>Mockup</h1>
            <div class="content">
                <img src="img/메타버스 목업.jpg" alt="Mockup 1">
                <img src="img/커피 목업.png" alt="Mockup 2">
                <img src="img/노트 목업.jpg" alt="Mockup 3">
            </div>
        </div>
    </section>

    <section id="Web" class="scroll-spy">
        <div class="wrapper">
            <h1>Web</h1>
            <div class="content">
                <img src="img/코딩페이지.jpg" alt="Web Design">
            </div>
        </div>
    </section>

    <!-- Scroll to Top Button -->
    <div class="scroll-to-top" id="scrollToTop">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 2.707 2.354 8.354a.5.5 0 1 1-.708-.708l6-6z"/>
            <path fill-rule="evenodd" d="M8 15a.5.5 0 0 1-.5-.5V2.707L3.854 7.854a.5.5 0 1 1-.708-.708l6-6a.5.5 0 0 1 .708 0l6 6a.5.5 0 1 1-.708.708L8.5 2.707V14.5a.5.5 0 0 1-.5.5z"/>
        </svg>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const controller = new ScrollMagic.Controller();

            // Add ScrollMagic scene for each section
            document.querySelectorAll('.scroll-spy').forEach((section) => {
                const tween = gsap.fromTo(section, 
                    { opacity: 0, y: 50 },
                    { opacity: 1, y: 0, duration: 1, ease: 'power2.inOut' }
                );

                new ScrollMagic.Scene({
                    triggerElement: section,
                    triggerHook: 0.8,
                    reverse: true
                })
                .setTween(tween)
                .addTo(controller);
            });

            // Scroll to Top functionality
            const scrollToTopButton = document.getElementById('scrollToTop');

            scrollToTopButton.addEventListener('click', () => {
                gsap.to(window, { duration: 0.5, scrollTo: 0, ease: 'power2.inOut' });
            });

            // Show/hide scroll to top button based on scroll position
            window.addEventListener('scroll', () => {
                if (window.scrollY > 1000) { // Adjust this value as needed
                    scrollToTopButton.classList.add('show');
                } else {
                    scrollToTopButton.classList.remove('show');
                    
                }
            });
        });

        const btnHome = document.querySelector('.home');
        const sectionHome = document.querySelector('#home');
        btnHome.addEventListener('click', function(){
            sectionHome.scrollIntoView({behavior:"smooth",block:"center"})    
        });
        const btnPoster = document.querySelector('.Poster');
        const sectionPoster = document.querySelector('#Poster');
        btnPoster.addEventListener('click', function(){
            sectionPoster.scrollIntoView({behavior:"smooth",block:"center"})    
        });
        const btnMobile = document.querySelector('.Mobile');
        const sectionMobile = document.querySelector('#Mobile');
        btnMobile.addEventListener('click', function(){
            sectionMobile.scrollIntoView({behavior:"smooth",block:"center"})    
        });
        const btnMockup = document.querySelector('.Mockup');
        const sectionMockup = document.querySelector('#Mockup');
        btnMockup.addEventListener('click', function(){
            sectionMockup.scrollIntoView({behavior:"smooth",block:"center"})    
        });
        const btnWeb = document.querySelector('.Web');
        const sectionWeb = document.querySelector('#Web');
        btnWeb.addEventListener('click', function(){
            sectionWeb.scrollIntoView({behavior:"smooth",block:"center"})    
        });
    </script>
</body>
</html>
